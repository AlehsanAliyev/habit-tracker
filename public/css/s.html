
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Grid</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f9fafb;
    }

    .habit-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }

    .habit-card {
      background: white;
      border-left: 5px solid green;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h1 style="text-align:center;">Habit Test</h1>
  <div class="habit-list">
    <div class="habit-card">Habit 1</div>
    <div class="habit-card">Habit 2</div>
    <div class="habit-card">Habit 3</div>
    <div class="habit-card">Habit 4</div>
    <div class="habit-card">Habit 5</div>
  </div>

</body>
</html>
